<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact | 株式会社ブルーカラー</title>
  <meta charset="UTF-8">
  <meta name="description" content="神奈川県横浜市に本社を置くソフトウェア開発会社">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☮️</text></svg>">
</head>
<body>
  <header>
    <div class="head-wrap">
      <a class="head-logo" href="./">Bluecolor</a>
    </div>
  </header>
  <div class="content-wrap">
    <div class="box menu-wrap">
      <div class="box-head">Menu</div>
      <div class="menu-wrap">
        <ul>
          <li><a href="../">Home 🏠</a></li>
          <li><a href="../about/index.html">About ⚓️</a></li>
          <li><a href="../story/index.html">Story 📚</a></li>
          <li><a href="../contact/index.html">Contact 📮</a></li>
        </ul>
      </div>
    </div>
    <div class="box contact-wrap margin-auto">
      <div class="box-head">Contact</div>
      <div class="contact-text">
        <form method="POST" action="https://formspree.io/f/xayaqdow">
          <div class="pb-4">
            <label for="name">名前</label>
            <input type=text name="name" size=20 required>
          </div>
          <div class="pb-4">
            <label for="email">メールアドレス</label>
            <input type="email" name="email" size=20 required>
          </div>
          <div class="pb-4">
            <label for="content">内容</label>
            <textarea name="content" id="" cols="30" rows="10" required></textarea>
          </div>
          <div class="submit-wrapper text-align-center">
            <button click="submit">送信</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
