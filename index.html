<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="神奈川県横浜市に本社を置くソフトウェア開発会社">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLUECOLOR - ソフトウェア開発会社</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☮️</text></svg>">
</head>
<body>
  <header>
    <div class="logo">BLUECOLOR</div>
    <nav>
      <ul>
        <li><a href="#story">Story</a></li>
        <li><a href="#company">Company</a></li>
        <li><a href="#story">Works</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="story" class="content-section">
      <img src="images/top.jpeg" alt="Our Story Image" class="section-image">
      <h1>Our Story</h1>
      <p>創業者が抱いた情熱とビジョンをもとに、BLUECOLORは成長を続けてきました。
      <a href="story-detail.html" class="read-more-link">Read More</a></p>
    </section>

    <section id="company" class="content-section">
      <img src="images/top.jpeg" alt="About Us Image" class="section-image">
      <h1>Company</h1>
      <p>BLUECOLORは、神奈川県横浜市に本社を置くソフトウェア開発会社です。
      <a href="about-detail.html" class="read-more-link">Read More</a></p>
    </section>

    <section id="works" class="content-section">
      <img src="images/top.jpeg" alt="Our Story Image" class="section-image">
      <h1>Works</h1>
      <p>BLUECOLORが手掛けたプロジェクトをご紹介します。
      <a href="story-detail.html" class="read-more-link">Read More</a></p>
    </section>

    <section id="contact" class="content-section contact-section">
      <h1>Contact Us</h1>
      <p class="text-align-center">お問い合わせはこちらからご連絡ください。</p>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 BLUECOLOR. All rights reserved.</p>
  </footer>
</body>
</html>
